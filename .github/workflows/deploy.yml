name: Deploy Frontend to DigitalOcean

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: SSH & Deploy Frontend
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /root/cicd/newmachine-fn
            git pull origin main
            cd /root/cicd
            docker-compose stop cicd-frontend
            docker-compose rm -f cicd-frontend
            docker rmi -f $(docker images -q cicd-frontend)
            docker-compose build cicd-frontend
            docker-compose up -d --no-deps cicd-frontend
